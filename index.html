<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Password Ui</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <article>
        <header>
          <h1>Enter your password</h1>
          <div>
            <img src="cat-svgrepo-com.svg" alt="" />
            <div>
              <p>Business Account</p>
              <h2>Vitalcode</h2>
            </div>
          </div>
        </header>
        <main>
          <div>
            <label for="password">Password</label>
            <div>
              <div>
                <img src="lock-alt-svgrepo-com.svg" alt="" />
                <input name="password" type="password" placeholder="password" /> 
              </div>
              <img src="eye-password-see-view-svgrepo-com.svg" alt="" />
            </div>
          </div>
          <div>
            <div>
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
              <p>Stay signed in</p> 
            </div>
            <button>Continue</button>
          </div>
        </main>
        <footer>
          <a href="#">Reset password</a>
        </footer>
      </article>
    </div>
  </body>
</html>
